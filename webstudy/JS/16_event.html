<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1. 이벤트 타입
                1) 이벤트 종류를 의미함
                2) 이벤트 객체의 type 속성으로 확인
                3) 주요 이벤트 타입
                    (1) click       : 클릭
                    (2) dbclick     : 더블클릭
                    (3) load        : HTML문서 모두 읽음
                    (4) mouseover   : 마우스 가져다 댐
                    (5) mouseout    : 마우스 나감
                    (6) keydown     : 키가 내려감 (입력 직전)
                    (7) keyup       : 키가 올라옴 (입력 직후)
                    (8) focus       : 포커스를 가짐
                    (9) blur        : 포커스를 잃음
                   (10) submit      : 서브밋 (form 태그의 모든 입력 요소를 서버로 보냄) 
            
            2. 이벤트 대상
                1) 이벤트가 동작하는 HTML구성요소를 의미함
                2) 이벤트 객체의 target 속성으로 확인

            3. 이벤트 리스너
                1) 이벤트가 발생하면 동작하는 함수
                2) 선언적 함수, 익명 함수 모두 리스너로 등록 가능
                3) 이벤트 리스너의 매개변수에는 자동으로 이벤트 객체가 전달됨

            4. 이벤트 객체
                1) 해당 이벤트의 상세 정보를 저장한 객체
                2) 이벤트 발생 시 자동으로 생성
                3) 이벤트 발생 시 이벤트 리스너에 인수로 자동으로 전달

        */
    </script>

    <button id="btn">버튼</button>
    <script>
        document.getElementById('btn').onclick = function(ev){
            console.log(ev.type);
            console.log(ev.target);
            console.log(ev);
        }
    </script>
    
    <script>
        onload = function(){
            document.getElementById('box').textContent = 'Hello World';
        }
    </script>
    <div id="box"></div>

    <script>
        /*
            1. 이벤트 속성
                1) 이벤트를 등록시키는 속성
                2) 'on' + 이벤트 타입
                    예시 ) onclick, onload, onmouseover 등
            
            2. 이벤트 모델 (이벤트 처리 방식)
                1) 고전 이벤트 모델
                    (1) 하나의 이벤트는 하나의 이벤트 리스너만 처리할 수 있음
                    (2) 이벤트 등록 시 '이벤트 속성'을 사용
                    (3) 처리 방식
                        ① 선언적 함수
                            function fn1() {

                            }
                            문서객체.onclick = fn1;        // 이벤트 리스너의 이름만 등록
                        ② 익명 함수 ★★더 많이 쓰이므로 우선 습득★★
                            문서객체.onclick = function(){

                            }
                2) 표준 이벤트 모델
                    (1) 하나의 이벤트가 여러 개의 이벤트 리스너를 가질 수 있음
                    (2) 이벤트 등록 시 '이벤트 타입'을 사용
                    (3) 처리 방식
                        ① 선언적 함수
                            function fn1() {

                            }
                            function fn2() {

                            }
                            문서객체.addEventListener('click', fn1);
                            문서객체.addEventListener('click', fn2);
                        ② 익명 함수
                            문서객체.addEventListener ('click',function(){

                            });
                3) 인라인 이벤트 모델 
                    (1) HTML 구성요소에 직접 이벤트 속성을 추가하고 이벤트 리스너를 등록하는 방식
                    (2) 간단하 작업의 경우 이벤트 리스너를 생략하고(함수 생략) 본문만 작성할 수 있음
                    (3) 처리 방식
                        ① 선언적 함수
                            <button onclick="fn1()"></button>
                            function fn1() {

                            }
                        ② 익명 함수
                            <button onclick="function("{
                               // 잘안씀 
                            }">
                        ③ 이벤트 리스너 생략
                            <button onclick="alert('안녕');"></button>
        */
    </script>

    <!-- 1. 고전 이벤트 모델 -->
    <button id="btn1">클릭</button>
    <script>
        function fn1(){
            alert('Hello');
        }
        function fn2(){
            alert('안녕하세요');
        }
        /* 2개의 이벤트 리스너(fn1,fn2)는 등록되지 않는다
        document.getElementById('btn1').onclick = fn1;
        document.getElementById('btn1').onclick = fn2;      // fn1은 없어지고 fn2로 덮어쓰기 됨
        */
       function fn3(){
        fn1();
        fn2();
       }
       document.getElementById('btn1').onclick = fn3;

       document.getElementById('btn1').onmouseover = function(){
            fn3();
       }
    </script>

</body>
</html>
