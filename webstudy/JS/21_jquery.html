    <script>
        /*
            jquery wrapper

            1. jquery wrapper로 감싼 대상이 jquery 기능을 사용할 수 있음
            2. $()   -  jquery wrapper의 형태
            3. $() == jQuery()   즉, $는 jQuery와 동일함 (jquery객체를 만드는 생성자 함수)
        */
    </script>

    <script>
        /*
            jquery의 DOM처리

            1. jquery wrapper와 selector를 사용
            2. 예시
                1) document.getElementById('box')            => $('#box')
                2) document.getElementByClassName('box')     => $('.box')
                3) documnet.getElementsByTagName('div')      => $('div')
        */
    </script>

    <script>
        /*
            jquery 주요 메소드
                jquery                          JS
                ------------------------------------------------------------------------
            1.  $().text()                      DOM.textContent
                $().text('안녕')                DOM.textContent = '안녕'
            2.  $().html()                      DOM.innerHTML
                $().html('<a href="#"></a>')    DOM.innerHTML = '<a href="#"></a>'
            3.  $().attr('class')               DOM.getAttribute('class')
                $().attr('class', 'box')        DOM.setAttribute('class', 'box')
            4.  $().prop('className')           DOM.className
                $().prop('className', 'box')    DOM.className = 'box'
            5.  $().css('width')                DOM.style.width 또는 DOM.style['width']
                $().css('width', '10px')        DOM.style.width = '10px' 또는 DOM.style['width'] = '10px'
        */
    </script>

        /*
            jquery 반복 메소드 : each()

            jquery.each()

    <div id="box5">
        <ul>
            <li>Spring</li>

            <li>Autumn</li>

    </div>
    <script>
        $.each($('#box5 ul li'), function(i, elem){
            console.log('인덱스' + i + ', 요소 ' + elem + ', 요소 텍스트 ' + $(elem).text());   // elem.text() 만 적으면 안됨 : 일반 변수의 경우 jquery wrapper로 묶어줘야한다
            console.log('인덱스' + i + ', 요소 ' + elem + ', 요소 텍스트 ' + elem.textContent);   // JS코드로도 실행가능
        })
    </script>

    <div id="box6">
        <ul>
            <li id="google" class="aa"><a href="javascript:void(0)">구글</a></li>
            <li id="naver" class="bb"><a href="javascript:void(0)">네이버</a></li>
            <li id="kakao" class="cc"><a href="javascript:void(0)">카카오</a></li>
            <li id="instagram" class="dd"><a href="javascript:void(0)">인스타그램</a></li>
            <li id="facebook" class="ee"><a href="javascript:void(0)">페이스북</a></li>
        </ul>
    </div>
    <script>
        // 부모찾기
        console.log($('#google').parents());            // 모든 부모 요소 [ul, div#box6, body, html]
        console.log($('#google').parents()[2]);         // 3번째 부모     body
        console.log($('#google').parent());             // 부모           [ul]
        console.log($('#google').parent().parent());    // 부모의 부모    [div#box6]
        console.log($('#google').closest('div'));       // 부모 중 가장 가까운 div

        // 자식 찾기
        console.log($('#box6').children());             // 자식 [ul]
        console.log($('#box6').children().children());  // 자식의 자식 [li#google, li#naver, li#kakao, li#instagram, li#facebook]
        console.log($('#box6').find('a'));              // 자식 중 <a> 태그  [a,a,a,a,a]

        // 형제 찾기
        console.log($('#kakao').prev());                // 이전 형제 [li#naver]
        console.log($('#kakao').prevAll());             // 이전 모든 형제 [li#google, li#naver]
        console.log($('#kakao').next());                // 다음 형제 [li#instagram]
        console.log($('#kakao').nextAll());             // 다음 모든 형제 [li#instaram, li#facebook]
        console.log($('#kakao').siblings());            // 모든 형제 [li#google, li#naver, li#instagram, li#facebook]
        console.log($('#kakao').siblings('.aa'));       // 모든 형제 중 class='aa'인 형제 [li#google.aa]

        // 구조 찾기
        console.log($('#box6 ul li:first'));            // 첫번째 li
        console.log($('#box6 ul lu:last'));             // 마지막 li
        console.log($('#box6 li:eq(2)'));                // 인덱스가 2인 li (세번째 li)
        console.log($('#box6 li:lt(2)'));               // 인덱스 2미만인 li (less than) : 인덱스 0, 1
        console.log($('#box6 li:gt(2)'));               // 인덱스 2 초과인 li (greater than) : 인덱스 3, 4
        console.log($('#box6 li:odd'))                  // 인덱스가 홀수인 li : 인덱스 1, 3
        console.log($('#box6 li:even'));                // 인덱스가 짝수인 li : 인덱스 0, 2 ,4

        // 구조 확인
        $('#box6 li:even').css('color','skyblue');
    </script>

    <div id="box8">
        <ul id="menu">
            <li>부대찌개</li>
        </ul>
    </div>
    <script>
            // 1. 추가 (부모-자식)
            //      1) 부모.prepend(자식)   : 첫 번째 자식으로 추가
            //      2) 부모.append(자식)    : 마지막 자식으로 추가
            //      3) 자식.prependTo(부모) : 첫 번째 자식으로 주가
            //      4) 자식.appendTo(부모)  : 마지막 자식으로 추가
            $('#menu').prepend('<li>김치찌개</li>');
            $('#menu').append('<li>된장찌개</li>');
            $('#menu').prepend($('<li>').text('순두부찌개'));  // &('li').text('순두부찌개')
            $('#menu').append($('<li>').text('참치찌개'));     // &('li').text('참치찌개')
            $('<li>제육볶음</li>').prependTo('#menu');
            $('<li>계란찜</li>').appendTo('#menu');
            $('<li>').text('육개장').prependTo('#menu');       // &('li').text('육개장')
            $('<li>').text('해장국').appendTo('#menu');        // &('li').text('해장국')

            // 2. 추가 (형제)
            //      1) 형제.before(형제)    : 이전 형제로 추가
            //      2) 형제.after(형제)     : 다음 형제로 추가
            $('#menu').before($('h1').text('오늘의 식단'));
            $('#menu').after($('<a>').text('메뉴추가하기').attr('href','javascript:void(0)'));

    </script>
