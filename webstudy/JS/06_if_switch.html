<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(confirm('진행할까요?')){
            alert('진행합니다.');
        } else {
            alert('취소합니다.');
        }
    </script>

    <div>
        <div>평균 : <span id="ave"></span>점</div>
        <div>학점 : <span id="grd"></span></div>
    </div>
    <script>
        // 국어, 영어, 수학 점수를 차례대로 입력 받아서 학점(A~F) 출력하기
        var kor = Number(prompt('국어 점수'));
        var eng = Number(prompt('영어 점수'));
        var mat = Number(prompt('수학 점수'));

        // 평균
        var average = (kor + eng + mat) / 3;

        // 학점 (if)
        /*
        var grade;
        if(average >= 90){
            grade = 'A';
        } else if (average >= 80){
            grade = 'B';
        } else if (average >= 70){
            grade = 'C';
        } else if (average >= 60){
            grade = 'D';
        } else {
            grade = 'F'
        }
        */

        //학점(switch)
        /*
        switch(parseInt(average / 10)){
            case 10:
            case 9: grade = 'A'; break;
            case 8: grade = 'B'; break;
            case 7: grade = 'C'; break;
            case 6: grade = 'D'; break;
            default: grade = 'F';
        }
        */

        // 학점 (switch) : 자바스크립트의 switch는 관계 연산자 사용 가능함
        // switch(true) : switch문을 실행하시오
        switch(true){
            case average >= 90 : grade = 'A'; break;
            case average >= 80 : grade = 'B'; break;
            case average >= 70 : grade = 'C'; break;
            case average >= 60 : grade = 'D'; break;
            case average >= 90 : grade = 'A'; break;
            default: grade = 'F';
        }

        // 결과 확인
        document.getElementById('ave').textContent = average;
        document.getElementById('grd').textContent = grade;
    </script>

</body>
</html>
