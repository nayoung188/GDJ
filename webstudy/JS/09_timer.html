<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1. 한 번만 동장하는 타이머 함수
                1) 동작
                    setTimeout(동작할 함수, 시간(밀리초));
                2) 동작 취소
                    clearTimeout(id);
        */
       var id = setTimeout(function(){
            console.log('setTimeout');
        }, 3000);
       clearTimeout(id);
    </script>

    <script>
        /*
            2. 반복 동작하는 타이머 함수
                1) 동작
                    var id = setInterval(동작할함수, 시간(밀리초));
                2) 동작 취소
                    clearInterval(id);
        */
        setInterval(function(){
            console.log('setInterval');
        }, 1000);
        clearInterval(id);
    </script>

    <div id="box1"></div>
    <script>
        // 5 4 3 2 1 발사 : 1초마다 출력하는 타이머 함수 구현하기
        // 함수의 종료를 위해서 return; 사용 가능      
        var countDown = 5;
        setInterval(function(){
            if(countDown == 0){
                document.getElementById('box1').textContent = '발사';
                return;    // setInterval 함수에 전달된 익명 함수의 종료
            }
            document.getElementById('box1').textContent = countDown--;
        },1000);
    </script>

    <div id="box2"></div>
    <script>
        // 5 4 3 2 1 발사 : 1초마다 출력하는 타이머 함수 구현하기
        // setTimeout 함수로 구현하기 (재귀함수 : recursive call - 자기가 자기를 호출)
        var countDown2 = 5;
        function launch(){
            setTimeout(function(){
                if(countDown2 == 0){
                    document.getElementById('box2').textContent='발사';
                    return;
                }
                document.getElementById('box2').textContent = countDown2--;
                launch();
            }, 1000);
        }
        launch();
    </script>
    <script>
        // 재귀함수 이해하기
        /*
            5! = 5 * 4 * 3 * 2 * 1
            4! = 4 * 3 * 2 * 1
        */
        // 함수 정의
        function fn_factorial(n){
            if( n == 0){
                return 1;
            }
            return n * fn_factorial(n-1); // 재귀 호출 (자신을 다시 부름)
        }
        // 함수 호출
        var result = fn_factorial(5); // 5!
        console.log(result);

    </script>
</body>
</html>
