<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
        * {
            box-sizing: border-box;   /* width/heigth가 실제 크기가 됨 */
            font-family: 'Noto Sans KR', sans-serif;
        }

        body, header, section, article, footer, aside, nav, h1, h2, h3, h4, h5, h6,
        div, p, pre, ul, ol, li, dl, dt, dd {
            padding: 0;
            margin: 0;
        }  /* *사용 보다 CSS초기화를 구글링 하여 사용하는 것을 추천 */

        a {
            color: #000;
            text-decoration: none;
        }

        body{
            padding: 10px;
            background-color: lightgray;
        }

        header {
            padding: 30px;
            background-color: #fff;
        }

        header > h1 {
            text-align: center;
        }

        .gnb {
            height: 40px;               /* 높이 */
            list-style-type: none;      /* 글머리 기호 없애기 */
            background-color: black;  /* 배경 검정 */  
            display: flex;              /* 자식 요소 li의 수평 레이아웃 */
        }

        .gnb > li {
            width: 100px;               /* 각 메뉴의 너비 */
        }

        .gnb > li > a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }

        .gnb > li > a:hover {
            background-color: darkolivegreen;
        }

        .main_section {
            display: flex;
        }

        .left_section {
            border: 1px solid gray;
            margin-right: 20px;
            flex: 3;        /* width: 75%; */
        }
        
        .right_section {
            border: 1px solid gray;
            flex : 1;      /* width: 25% */
        }

        article {
            margin: 10px 5px 0;
            padding: 10px;
            background-color: #FFF;
        }

        .img {
            padding: 100px;
            background-color: #888;
        }

        footer{
            height: 150px;
            margin-top: 10px;
            padding-top: 50px;
            border-top: 1px solid black;
            background-color: #FFF;
        }

        footer > p {
            text-align: center;
        }

    </style>
</head>
<body>
    
    <header>
        <h1>Website</h1>
    </header>

    <nav>
        <ul class="gnb">
            <li><a href="javascript:void(0)">Menu1</a></li>
            <li><a href="javascript:void(0)">Menu2</a></li>
            <li><a href="javascript:void(0)">Menu3</a></li>
            <li><a href="javascript:void(0)">Menu4</a></li>
            <li><a href="javascript:void(0)">Menu5</a></li>
        </ul>
    </nav>

    <section class="main_section">
        <section class="left_section">
            <article>
                <h2>Title1</h2>
                <p>Description1</p>
                <div class="img"></div>
                <p>Content1</p>
            </article>
            <article>
                <h2>Title2</h2>
                <p>Description2</p>
                <div class="img"></div>
                <p>Content2</p>
            </article>
        </section>
        <section class="right_section">
            <article>
                <h2>Title3</h2>
                <div class="img"></div>
                <p>Content3</p>
            </article>
            <article>
                <h2>Title3</h2>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </article>
            <article>
                <h2>Title3</h2>
                <p>Description3</p>
                <p>Content3</p>
            </article>
        </section>
    </section>

    <footer>
        <p>footer area</p>
    </footer>


</body>
</html>
