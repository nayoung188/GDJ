<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        테이블

        1. 표 만들기
        2. <table> 태그와 <thead>, <tbody>, <tfoot>
        3. <table> 태그의 하위 태그
            1) <thead>    
                (1) 테이블의 제목 영역
                (2) 생략 가능
            2) <tbody>
                (1) 테이블의 본문 영역
                (2) 반드시 사용됨
                (3) 생략하더라도 자동으로 추가됨
                 * 생략하지 않고 넣어두는 것을 추천함
            3) <tfoot>
                (1) 테이블의 하단 영역
                (2) 생략 가능
        4. <thead>, <tbody>, <tfoot> 태그의 하위 태그
            1) <tr>
            2) 행(row)을 만들 때 사용하는 태그
            3) 반드시 사용해야 함
        5. <tr> 태그의 하위 태그
            1) <th>
                (1) 제목 열 만들 때 사용하는 태그
                (2) 주로 <thead> 태그에서 사용
                (3) 굵게 + 가운데 정렬
            2) <td>
                (1) 일반 열 만들 때 사용하는 태그
                (2) <thead>, <tbody>, <tfoot> 태그에서 모두 사용

     -->

     <!-- 1. 기본 형태 -->
     <table border="1">
        <thead>
            <tr>
                <th>제품명</th>
                <th>입고수량</th>
                <th>출고수량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홈런볼</td>
                <td>100</td>
                <td>50</td>
            </tr>
            <tr>
                <td>꼬북칩</td>
                <td>200</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>300</td>
                <td>150</td>
            </tr>
        </tfoot>
     </table>
    
     <!-- 2. 레이아웃용 테이블 -->
     <table>
        <tbody>
            <tr>
                <td><img src = "../../images/fruit1.jpg" alt="베리" width="200px"></td>
                <td><img src = "../../images/fruit2.jpg" alt="아보카도" width="200px"></td>
                <td><img src = "../../images/fruit3.jpg" alt="바나나" width="200px"></td>
            </tr>
            <tr>
                <td>10,000원<br><strong>베리</strong></td>
                <td>20,000원<br><strong>아보카도</strong></td>
                <td>30,000원<br><strong>바나나</strong></td>
            </tr>
        </tbody>
     </table>

     <!-- 
        3. 셀 병합
        
        1) <th> 또는 <td> 태그에서 사용
        2) coldpan 속성 : 열 병합, 좌우 셀 병합
            (1) <td colspan="2"> : 현재 셀과 오른쪽 1개 셀을 병합
            (2) <th colspan="3"> : 현재 셀과 오른쪽 2개 셀을 병합
        3) rowspan 속성 : 행 병합, 상하 셀 병합
            (1) <td rowspan="2"> : 현재 셀과 아래쪽 1개 셀을 병합
            (1) <td rowspan="3"> : 현재 셀과 아래쪽 2개 셀을 병합
    -->
    <!-- 열 병합 -->
    <table border="1">
        <tbody>
            <tr>
                <td>AAAAA</td>
                <td>BBBBB</td>
                <td>CCCCC</td>
            </tr>
            <tr>
                <td colspan="2">AAAAA</td>
                <td>CCCCC</td>
            </tr>
            <tr>
                <td>AAAAA</td>
                <td colspan="2">BBBBB</td>
            </tr>
            <td colspan="3">AAAAA</td>
        </tbody>
    </table>

    <!-- 행 병합 -->
    <table border="1">
        <tbody>
            <tr>
                <td>AAAAA</td>
                <td rowspan="2">BBBBB</td>
                <td>CCCCC</td>
                <td rowspan="3">DDDDD</td>
            </tr>
            <tr>
                <td>AAAAA</td>
                <td rowspan="2">CCCCC</td>
            </tr>
            <tr>
                <td>AAAAA</td>
                <td>BBBBB</td>
            </tr>
        </tbody>
    </table>

    <h1>연습1</h1>
    <table border="1">

    </table>

    <h1>연습2</h1>
    <table border="1">

    </table>
    
    <h1>연습3</h1>
    <table border="1">

    </table>

</body>
</html>
