<!-- HTML주석 CTRL + / -->
<!-- 
    HTML

    1. Hyper Text Markup Language
    2. 하이퍼텍스트(링크를 만드는 텍스트)를 만드는 언어
    3. 태그(Tag)를 이용해서 작성
        1) 정해진 태그를 사용
        2) <> 내부에 태그 이름 작성
        3) 여는 태그(<tag>)와 닫는 태그(</tag>)로 구성
        4) 나 홀로 태그 (열고 닫는 태그가 하나로 존재 : <tag>, <tag/>도 존재)
        5) 소문자로 작성
        6) 계층 구조로 작성 (부모 - 자식 태그 존재)
    4. 기본 구성
        1)  HTML5 선언 : <!DOCTYPE html>
        2) <html> 태그 : 전체 내용 포함
        3) <head> 태그 : 헤더 설정
        4) <body> 태그 : 본문 작성

 -->
 <!-- 
    VSCODE 단축키
    1. 주석 : Ctrl + /
    2. 라인 복사 : Alt + Shift + 방향키 (↑,↓)
    3. 라인 삭제 : Shift + Delete
    4. 라인 이동 : Alt + 방향키 (↑,↓)
    5. 자동 완성 : Ctrl + Space
  -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>페이지제목</title>
    </head>
    <body>
        Hello HTML
    </body>
</html>
