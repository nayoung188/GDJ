    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        <form> 태그

        1. 사용자 입력/선택을 서버측으로 전송하는 태그
        2. 서브밋 (submit)
            1) <form> 태그의 모든 요소를 서버측으로 보낸다는 뜻
            2) 서버의 경로를 action이라고 하고, 보내는 방법을 method라고 함
        3. <form> 태그의 하위 태그
            1) <input>      : 사용자 입력 (단일 행 입력)
            2) <textarea>   : 사용자 입력 (다중 행 입력)
            3) <select>     : 사용자 선택 ( 단일, 다중 선택)
            4) <button>     : 서브밋하기 위한 요소
            5) <fieldset>   : 입력/선택 요소들을 그룹화
        4. <form> 태그의 속성
            1) action
                (1) 데이터를 전송할 서버의 경로
                (2) 서버 내부 경로를 주로 작성
            2) method
                (1) 데이터를 전송하는 방식
                (2) GET방식
                    ① 디폴트 (생략 가능)
                    ② 전송하는 데이터가 주소(URL)에 노출
                    ③ 빠른 전송이 가능하나 보안에 취약함
                (3) POST방식
                    ① 전송하는 데이터를 본문에 포함시킴 (노출되지 않음)
                    ② 느린 전송, 보안이 우수함
            3) enctype
                (1) 파일을 첨부할 때 사용하는 속성
                (2) 파일 첨부가 필요한 <form> 태그
                    ① method="post"
                    ② enctype="multipart/form-data"

     -->

</body>
</html>
