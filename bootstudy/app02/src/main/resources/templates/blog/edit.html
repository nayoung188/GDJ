<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script>

	$(document).ready(function(){
		
		// summernote
		$('#content').summernote({
			width: 800,
			height: 400,
			lang: 'ko-KR',
			toolbar: [
			    // [groupName, [list of button]]
			    ['style', ['bold', 'italic', 'underline', 'clear']],
			    ['font', ['strikethrough', 'superscript', 'subscript']],
			    ['fontsize', ['fontsize']],
			    ['color', ['color']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    ['height', ['height']],
			    ['insert', ['link', 'picture', 'video']]
			],
			callbacks: {
				onImageUpload: function(files){
					var formData = new FormData();
					formData.append('file', files[0]);
					$.ajax({
						type: 'post',
						url: getContextPath() + '/blog/uploadImage',
						data: formData,
						contentType: false,
						processData: false,
						dataType: 'json',
						success: function(resData){
							$('#content').summernote('insertImage', resData.src);
						}
					});
				}
			}
		});
		
		// 목록
		$('#btn_list').click(function(){
			location.href = '/blog/list';
		});
		
		// 서브밋
		$('#frm_edit').submit(function(event){
			if($('#title').val() == ''){
				alert('제목은 필수입니다.');
				event.preventDefault();
				return;
			}
		});
		
	});
	
</script>


<div>

	<h1>작성 화면</h1>
	
	<!--/*  
		타임리프 주석
		Selection Variable Expression :  *{}
		객체(Object)와 필드(field)를 분리해서 표시하는 표현식
		th:object="${객체}"
		th:field="*{필드}"
	*/-->
	
	<form id="frm_edit" th:object="${blog}" th:action="@{/blog/modify}" method="post">
	
		<input type="hidden" name="blogNo" th:field="*{blogNo}">
	
		<div>
			<label for="title">제목</label>
			<input type="text" name="title" id="title" value="${title}">
		</div>
		
		<div>
			<label for="content">내용</label>
			<textarea name="content" id="content" th:text="*{content}"></textarea>				
		</div>
		
		<div>
			<button>수정완료</button>
			<input type="reset" value="작성초기화">
			<input type="button" value="목록" id="btn_list">
		</div>
		
	</form>
	
</div>

</body>
</html>
